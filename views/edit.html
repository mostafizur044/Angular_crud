
          <h4 class="modal-title">Edit Form</h4>
        <div class="modal-body">
					          <form class="form-horizontal">
					  <div class="form-group">
					    <label class="control-label col-sm-2">Username:</label>
					    <div class="col-sm-4">
					      <input type="text" class="form-control" ng-model="clickedUser.username">
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="control-label col-sm-2">Fullname:</label>
					    <div class="col-sm-4">
					      <input type="text" class="form-control" ng-model="clickedUser.fullname">
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="control-label col-sm-2">Email:</label>
					    <div class="col-sm-4">
					      <input type="email" class="form-control" ng-model="clickedUser.email">
					    </div>
					  </div>
					  <div class="form-group"> 
					    <div class="col-sm-offset-2 col-sm-4">
					      <button type="submit" class="btn btn-success" ng-click="updateData()"><a ui-sref="list" style="color: white;">Update</a></button>
					      <button type="submit" class="btn btn-danger"><a ui-sref="list" style="color: white;">Cancel</a></button>
					    </div>
					  </div>
					</form>

        </div>
