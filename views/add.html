
         <h4 class="modal-title">New user registration</h4>
        <div class="modal-body">
					          <form class="form-horizontal" name="userForm">
					  <div class="form-group">
					    <label class="control-label col-sm-2">Username:</label>
					    <div class="col-sm-4">
					      <input type="text" class="form-control" name="username" placeholder="Enter user name " ng-model="newuser.username" required ng-minlength="3" ng-maxlength="8">
					                  
					                  <p ng-if="userForm.username.$error.minlength" class="help-block">Username should be greater then 3 character.</p>
            						  <p ng-if="userForm.username.$error.maxlength" class="help-block">Username should be less then 8 character.</p>
            						  
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="control-label col-sm-2">Fullname:</label>
					    <div class="col-sm-4">
					      <input type="text" class="form-control" name="fullname" placeholder="Enter user fullname " ng-model="newuser.fullname" required>
					      			
					        <p ng-if="userForm.fullname.$invalid && !userForm.fullname.$pristine">Your Fullname is required.</p>
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="control-label col-sm-2">Email:</label>
					    <div class="col-sm-4">
					      <input type="email" class="form-control" name="email" placeholder="Enter email" ng-model="newuser.email" required>
					      
					      <p ng-if="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
					      </div>
					    
					  </div>
					  <div class="form-group"> 
					    <div class="col-sm-offset-2 col-sm-4">
					      <button type="submit" class="btn btn-success" ng-hide="userForm.$invalid" ng-click="addToList()"><a ui-sref="list" style="color: white;">Save</a></button>
					      <button type="submit" class="btn btn-danger"><a ui-sref="list" style="color: white;">Cancel</a></button>
					    </div>
					  </div>
					</form>
		</div>
